

{% extends 'base.html' %}

{% block title %}
Comments
{% endblock %}

{% block body %}
<h1 class="display-1 text-center">Comments</h1>
<div class="display-4 text-center">{{post.content}}</div>
<div class="container">
<table class="table bg-light">
   {% for comment in comments %}
   <tr><td>{{comment.comment}}</td><td>{{comment.user.get_full_name()}}</td></tr>
   {% endfor %}
</table>
</div>

<div class="container text-center">
   <div class="row">
     <div class="col">
      <a href="/">Return Home</a>
     </div>
     <div class="col">
      <a href="/posts">Posts</a>
     </div>
   </div>
 </div>
{% endblock %}
