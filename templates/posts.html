

{% extends 'base.html' %}

{% block title %}
Users List
{% endblock %}

{% block body %}
<h1 class="display-1 text-center">Posts</h1>
<ul>
   {% for post in posts %}

   {% endfor %}
</ul>
<a href="/" class="display-6">Return Home</a>
{% endblock %}
