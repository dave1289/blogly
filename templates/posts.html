

{% extends 'base.html' %}

{% block title %}
Users List
{% endblock %}

{% block body %}
<h1 class="display-1 text-center">Posts</h1>
<div class="container">
<table class="table bg-light">
   {% for post in posts %}
   <tr><td><a href="/comments/{{post.post_id}}">{{post.content}}</a></td><td>{{post.user.get_full_name()}}</td></tr>
   {% endfor %}
</table>
</div>

<div class="container text-center">
   <div class="row">
     <div class="col">
      <a href="/">Return Home</a>
     </div>
     <div class="col">
      <a href="/posts/add" method="GET">Add Post</a>
     </div>
   </div>
 </div>
{% endblock %}
