

{% extends 'base.html' %}

{% block title %}
Users List
{% endblock %}

{% block body %}
<h1 class="display-1 text-center">Posts</h1>
<div class="container">
<table class="table bg-light">
   {% for post in posts %}
   <tr><td>{{post.content}}</td><td>{{post.poster.get_full_name()}}</td></tr>
   {% endfor %}
</table>
</div>
<a href="/" class="display-6">Return Home</a>
{% endblock %}
