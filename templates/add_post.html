{% extends 'base.html' %}

{% block title %}
New Post
{% endblock %}

{% block body %}

<div class="display-3">New Post</div>
<form action="/posts/add" method="POST">
   {% for field in form
      if field.widget.input_type != 'hidden' %}
      <div class="form-group">
      {{field.label}}
      {{field(class_="inputs")}}

      {% for err in field.errors %}
      <small class="form-text">{{err}}</small>
      {% endfor %}
      </div>
   {% endfor %}
   <br>
   <button>Submit</button>
</form>


{% endblock %}
