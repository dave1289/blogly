{% extends 'base.html' %}

{% block title %}
New Post
{% endblock %}

{% block body %}
<div class="display-3">New Post</div>
<form action="/posts/add/submit" method="POST">
   {% for field in form
      if field.widget.input_type != 'hidden' %}
      {{field.label}}
      {{field}}
   {% endfor %}
   <br>
   <button>Submit</button>
</form>

<a href="/">Return Home</a>

{% endblock %}
