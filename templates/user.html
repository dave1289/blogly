{% extends 'base.html' %}

{% block title %}
{{user.get_full_name()}}
{% endblock %}

{% block body %}
<h1 class="display-1 text-center">User Details</h1>
<form action="/delete/{{user.id}}" method="POST">
<ul>
   <li>User ID: {{user.id}}</li>
   <li>First name: {{user.first_name}}</li>
   <li>Last name: {{user.last_name}}</li>
   <li>Image URL: {{user.img_url}}</li>
   <a href="/users/edit/{{user.user_id}}" class="btn btn-success">Edit User</a>
   <form action="/users/delete/{{user.user_id}}" method="POST">
      <a href="/users/delete/{{user.user_id}}" class="btn btn-danger">Delete User</a>
   </form>
</ul>
</form>



<a href="/" class="display-6">Return Home</a>

{% endblock %}
